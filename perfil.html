  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-[color:var(--carbon)] text-white font-mont min-h-screen">

      <ul class="hidden md:flex items-center gap-8">
        <li><a href="index.html" class="nav-link">Inicio</a></li>
        <li><a href="perfil.html" class="nav-link text-[color:var(--vino)] font-semibold">Perfil</a></li>
      </ul>
    </nav>

           <!-- Hamburguesa móvil -->
        <button id="navToggle" aria-controls="mobileMenu" aria-expanded="false"
                class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-200 hover:bg-white/5">
          <svg id="iconOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" >

                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <svg id="iconClose" class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"

                  d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </aside>
    </nav>

    <!-- Mobile Menu -->
    <nav id="mobileMenu" class="md:hidden hidden bg-black/70 border-t border-white/5">
      <ul class="px-4 pt-4 pb-6 space-y-3">
        <li><a href="index.html" class="mobile-link">Inicio</a></li>
        <li><a href="index.html#menu" class="mobile-link">Menú</a></li>
        <li><a href="index.html#reservas" class="mobile-link">Reservas</a></li>
        <li><a href="index.html#contacto" class="block hover:text-[color:var(--vino)]">Contacto</a></li>
        <li><a href="perfil.html" class="mobile-link">Perfil</a></li>
        <li><a href="login.html" class="mobile-btn">Iniciar Sesión</a></li>
      </ul>
    </nav>

  <!-- Contenido principal -->
  <main class="pt-24 px-6 max-w-4xl mx-auto">
    <h2 class="text-3xl font-playfair mb-6 border-b border-[color:var(--vino)] pb-2">Mi Perfil</h2>

    <section id="perfil-container" class="bg-black/40 p-6 rounded-lg shadow-lg space-y-6">
      <div>
        <label class="block text-gray-400 text-sm mb-1">Nombre de usuario</label>
        <div class="flex items-center gap-3">
          <input id="nombreUsuario" type="text" readonly class="input-form bg-gray-800 text-white flex-1">
          <button id="editarNombre" class="btn-outline px-3 py-1">Editar</button>
        </div>
      </div>

      <div>
        <label class="block text-gray-400 text-sm mb-1">Contraseña</label>
        <div class="flex items-center gap-3">
          <input id="contraseñaUsuario" type="password" readonly class="input-form bg-gray-800 text-white flex-1">
          <button id="editarContraseña" class="btn-outline px-3 py-1">Editar</button>
        </div>
        <div class="flex flex-col items-center gap-4 mt-6">
          <button id="logoutBtn" class="btn-logout">Cerrar Sesión</button>
        </div>

      </div>
    </section>
  </main>

  <!-- Footer igual que en index -->
  <footer class="bg-black/80 mt-12">
    <section class="max-w-6xl mx-auto px-6 py-10 text-gray-300 md:flex md:justify-between">
      <aside>
        <h4 class="section-title">Punto y Sabor</h4>
        <p class="text-sm mt-2">Av. Principal #123, San Salvador</p>
        <p class="text-sm mt-1">Lun-Dom: 11:00 — 23:00</p>
